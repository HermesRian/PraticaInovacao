<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        .btn { margin-left: 10px; } /* Espaço entre os botões */
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <ul>
            {% for todo in object_list %}
            <li>
                {{ todo.title }} <!-- Mostra o título do todo -->
                <a href="{% url 'todo_update' pk=todo.id %}" class="btn">Editar</a> <!-- Botão para editar a tarefa -->
                <a href="{% url 'todo_delete' pk=todo.id %}" class="btn">Deletar</a> <!-- Botão para deletar a tarefa -->
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'todo_create' %}">Adicionar Tarefa</a> <!-- Link para adicionar uma nova tarefa -->
    </div>
</body>
</html>
